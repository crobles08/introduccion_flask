<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <title>Crear producto</title>
    
</head>
<body>
    
    <h1>Crear producto</h1>

    {% with messages = get_flashed_messages() %}
        {%if messages %}
        <ul>
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
    {% endwith %}

    <form class ="container-fluid" action="{{url_for('crearProducto')}}" method="POST">
        <div class="col-sm">
            <label for="">Nombre</label>
            <input type="text" name="nombre" value="{{nombre}}">
        </div><!--#Para que cuando se ponga mal los datos el input conserve los datos que ingreso-->
        <div class="col-sm">
            <label for="">Precio</label>
            <input type="number" name="price" value="{{price}}">
        </div>
        <button type="submit" class="btn-btn-primary">GUARDAR</button>
    </form>
    <!--Se recomienda poner el Botstrap de JS al final antes de terminar el body-->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
</body>
</html>
